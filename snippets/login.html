<div class="container-fluid">
    <div class="row justify-content-md-center rounded" id="login" >
      <div class="col-sm ">
       <div class="text-center">
         <img src="images/team.gif" style="width: 150px;height: 150px;margin-top: 50px;" class="img-thumbnail text-center">
       </div>
      </div>
      <div class="col-sm"> 
       <form style="width: 70%; margin-left:5%;padding-top: 5%;padding-bottom: 5%;">
         <div class="form-group">
           <label for="exampleInputEmail1">User Name</label>
           <input type="username" class="form-control" id="InputUsername" aria-describedby="emailHelp" placeholder="Enter username">
           <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
         </div>
         <div class="form-group">
           <label for="exampleInputPassword1">Password</label>
           <input type="password" class="form-control" id="InputPassword" placeholder="Password">
         </div>
         <!-- loginfn is the function which will submit the details of the user -->
         <button onclick="loginfn()" class="btn btn-primary ">Login</button>
       </form>
      </div>
      </div>
    </div>
